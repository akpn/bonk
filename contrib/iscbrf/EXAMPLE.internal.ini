[api]
server = https://example/bonk
username = bonk_user
password = bonk_password

[iscbrf]
type = internal
template_dir = /etc/iscbrf/templates
dhcpd_conf_path = /home/iscbrf/dhcp/dhcpd.conf
named_conf_path = /home/iscbrf/resolver/named.conf.bonk
cache_path = /var/cache/bind/
zone_path = /etc/named/pri/
zone_output_path = /home/iscbrf/resolver/pri/

[default_soa]
authns = resolver.example
email = hostmaster.example
refresh = 28800
retry = 7200
expiry = 2419200
nxdomain = 3600

[default_ns]
ns1 = ns1.example.
ns2 = ns2.example.
